<div id="tickets">
  <ul>
    @for(ticket of tickets; track ticket.id) {
    <li>
      <app-ticket
        (close)="onCloseTicket(ticket.id)"
        [data]="ticket"
      ></app-ticket>
    </li>
    } @empty {
    <p>No tickets</p>
    }
  </ul>
  <app-new-ticket (add)="addTicket($event)"></app-new-ticket>
</div>
